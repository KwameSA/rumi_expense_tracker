{% extends "books/base.html" %} {% block content %}
<div class="delete-category-container">
  <h2 class="page-title">Delete Category</h2>
  <p class="delete-warning">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
  <form method="post" class="delete-form">
    {% csrf_token %}
    <div class="btn-div">
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
